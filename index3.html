<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-3 Using ng-repeat directive </title>
    <script src="angular.min.js"></script>

</head>
<body>
<div ng-app="myApp" ng-controller="namesCtrl">
    <h3>List of Brics countries and their capitals.</h3>
    <ol>
        <li ng-repeat = "x in names">
            {{ x.country + ', ' + x.capital}}
        </li>
    </ol>
</div>
<script src="nameController.js"></script>
</body>
</html>
